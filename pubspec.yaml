name: Dalas
description: An app that tracks, scores and awards various government parties on social responsibilities.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  shared_preferences: 2.0.0
  fluttertoast: 8.0.7
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  page_transition: ^2.0.2
  badges: ^2.0.1
  flutter_feather_icons: ^2.0.0+1
  firebase_core: ^1.0.0
  firebase_auth:
  font_awesome_flutter: ^9.0.0
  flutter_form_builder: ^6.0.1
  introduction_screen: ^2.1.0
  persistent_bottom_nav_bar: ^4.0.2
  splash_screen_view: ^3.0.0
  flutter_rating_bar: ^4.0.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  http: ^0.13.3




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - images/carousel/
    - images/carousel/paystack/
    - images/carousel/explore/
    - images/categories/
    - images/company_logos/
    - images/OnBoarding/

